<div x-data="searchComponent()"
     @open-search.window="openModal()"
     @keydown.escape.window="closeModal()"
     x-show="isOpen"
     style="display: none;"
     class="fixed inset-0 z-[60] overflow-y-auto"
     role="dialog" aria-modal="true">

    <div class="fixed inset-0 bg-black/90 backdrop-blur-sm transition-opacity" 
         x-show="isOpen"
         x-transition.opacity.duration.300ms
         @click="closeModal()"></div>

    <div class="relative min-h-screen md:flex md:justify-center md:pt-24 px-4 pointer-events-none">
        
        <div class="relative w-full max-w-2xl bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[80vh] pointer-events-auto"
             x-show="isOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 scale-95">
            
            <div class="flex items-center border-b border-gray-100 p-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 ml-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input x-ref="searchInput"
                       x-model="query"
                       @input.debounce.300ms="performSearch()"
                       type="text" 
                       placeholder="Cerca notizie, autori, argomenti..." 
                       class="w-full p-4 text-xl outline-none text-gray-800 placeholder-gray-400 font-serif bg-transparent border-none focus:ring-0">
                
                <button @click="closeModal()" class="p-2 text-gray-400 hover:text-gray-600 transition-colors">
                    <span class="sr-only">Chiudi</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 bg-gray-50 min-h-[150px]" x-show="query.length > 0">
                
                <div x-show="isLoading" class="text-center py-8 text-gray-500 animate-pulse">
                    Caricamento...
                </div>

                <div x-show="!isLoading && results.length === 0 && query.length > 1" class="text-center py-8 text-gray-500">
                    Nessun risultato per "<span x-text="query" class="font-bold text-gray-700"></span>"
                </div>

                <div class="space-y-3" x-show="!isLoading && results.length > 0">
                    <template x-for="item in results" :key="item.permalink">
                        <a :href="item.permalink" class="block bg-white p-4 rounded-lg shadow-sm hover:shadow-md border border-transparent hover:border-gray-300 transition-all group">
                            <h4 class="text-lg font-bold text-gray-900 group-hover:text-blue-600" x-text="item.title"></h4>
                            <p class="text-sm text-gray-500 mt-1 line-clamp-2" x-text="item.summary"></p>
                            <div class="mt-2 flex items-center gap-2">
                                <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded uppercase tracking-wider" x-text="item.section"></span>
                                <span class="text-xs text-gray-400" x-text="new Date(item.date).toLocaleDateString()"></span>
                            </div>
                        </a>
                    </template>
                </div>
            </div>
            
            <div class="bg-gray-100 p-3 text-xs text-gray-500 text-center border-t border-gray-200">
                Premi <kbd class="font-sans px-1 py-0.5 bg-white border border-gray-300 rounded text-gray-600">ESC</kbd> per chiudere
            </div>

        </div>
    </div>
</div>

<script src="/js/fuse.js" defer></script>

<script>
    function searchComponent() {
        return {
            isOpen: false,
            query: '',
            results: [],
            isLoading: false,
            fuse: null,
            
            // Metodi per aprire/chiudere puliti
            openModal() {
                this.isOpen = true;
                document.body.style.overflow = 'hidden'; // Blocca lo scroll sotto
                this.$nextTick(() => {
                    this.$refs.searchInput.focus();
                    this.initFuse(); // Inizia a caricare i dati appena apri
                });
            },

            closeModal() {
                this.isOpen = false;
                document.body.style.overflow = ''; // Riabilita lo scroll
                // Opzionale: pulire la query alla chiusura
                setTimeout(() => {
                    this.query = '';
                    this.results = [];
                }, 300);
            },

            // Funzione robusta per inizializzare il motore di ricerca
            async initFuse() {
                if (this.fuse) return; // Già caricato? Esci.

                this.isLoading = true;

                // 1. Aspetta che fuse.js sia caricato (max 2 secondi)
                if (typeof Fuse === 'undefined') {
                    let retries = 0;
                    while (typeof Fuse === 'undefined' && retries < 10) {
                        await new Promise(r => setTimeout(r, 200));
                        retries++;
                    }
                }

                // Se dopo i tentativi Fuse non c'è, errore
                if (typeof Fuse === 'undefined') {
                    console.error('Fuse.js non caricato. Controlla /static/js/fuse.js');
                    this.isLoading = false;
                    return;
                }

                // 2. Scarica il database (index.json)
                try {
                    const response = await fetch('/index.json');
                    if (!response.ok) throw new Error('Indice non trovato');
                    
                    const data = await response.json();
                    
                    // 3. Configura Fuse
                    this.fuse = new Fuse(data, {
                        keys: [
                            { name: 'title', weight: 0.7 },
                            { name: 'summary', weight: 0.3 },
                            { name: 'section', weight: 0.2 },
                            { name: 'author', weight: 0.1 }
                        ],
                        threshold: 0.3, // Un po' più tollerante per i typos
                        ignoreLocation: true,
                        minMatchCharLength: 3
                    });

                } catch (e) {
                    console.error("Errore ricerca:", e);
                } finally {
                    this.isLoading = false;
                    // Se l'utente ha già scritto qualcosa mentre caricava, cerca ora
                    if (this.query.length > 2) this.performSearch();
                }
            },

            performSearch() {
                if (!this.fuse || this.query.length < 2) {
                    this.results = [];
                    return;
                }
                // Esegue la ricerca e prende i primi 15 risultati
                const searchResults = this.fuse.search(this.query);
                this.results = searchResults.map(result => result.item).slice(0, 15);
            }
        }
    }
</script>
