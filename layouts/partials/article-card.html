<article class="relative w-full group overflow-hidden
                /* MOBILE: Altezza piena e snap */
                h-full snap-start
                /* DESKTOP: Altezza auto e stile card */
                md:h-auto md:snap-align-none md:flex md:flex-row md:gap-4 md:bg-white md:p-4 md:rounded-xl md:shadow-sm">
    
    {{ $img := .Params.image | default "https://placehold.co/600x800/222/FFF?text=No+Image" }}
    <img src="{{ $img }}" 
         alt="{{ .Title }}"
         class="absolute inset-0 w-full h-full object-cover transition duration-700 group-hover:scale-105
                md:relative md:w-48 md:h-32 md:rounded-lg md:group-hover:scale-100">
    
    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent md:hidden"></div>

    <div class="absolute bottom-0 left-0 right-0 p-8 z-10 
                flex flex-col justify-end h-full 
                md:static md:p-0 md:flex-1 md:z-auto md:h-auto md:block">
        
        <span class="text-xs font-bold uppercase tracking-wider mb-2 block text-red-500 md:text-gray-500">
            {{ .Date.Format "02 Jan" }} â€¢ {{ with .Params.categories }}{{ index . 0 }}{{ end }}
        </span>
        
        <h3 class="text-3xl md:text-xl font-bold leading-tight mb-3 text-white md:text-gray-900 md:hover:text-red-600">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        
        <p class="text-base text-gray-200 md:text-gray-600 line-clamp-3 md:line-clamp-2">
            {{ .Summary | plainify | truncate 120 }}
        </p>

        <a href="{{ .RelPermalink }}" class="mt-4 inline-block text-center bg-white/20 backdrop-blur-sm text-white py-2 px-4 rounded-full text-sm font-semibold border border-white/30 md:hidden hover:bg-white/30 transition">
        Read article
        </a>
    </div>
</article>
